<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Crypto Converter</title>
</head>

<body>
  <!--Start: title-->
  <div class="flex flex-col mt-10 justify-center items-center tracking-wide px-4 py-4">
    <p class="bg-gray-100 rounded-md text-3xl font-bold">Cryptocurrency Converter Calculator</p>
    </section>
    <!--End: title-->

    <!--Start-->
    <form id="crypto-cal">

      <div class="flex flex-col-1 justify-center items-center">
        <div class="rounded-lg bg-gray-100 m-6 p-6 space-y-2 w-5/6">
          <!--End-->

          <!--Start: Converter -->
          <div class="m-4 flex space-x-2">
            <div class="w-1/2">
              <input class="bg-slate-50 rounded p-4 w-full max-w-xs" id="typeamount" type="number"
                placeholder="type amount">
            </div>

            <div class="w-auto"></div>
          </div>
          <!--End:Converter-->

          <!--Start-->
          <div class="flex space-x-2">
            <div class="w-1/2">
              <select id="currencyresult" class="select outline outline-1 outline-slate-600 w-full max-w-sm">
                <option value="21000">Bitcoin(BTC)</option>
                <option value="1500">Ethereum (ETH)</option>
                <option value="400">Tether (USDT)</option>
                <option value="500">Dogecoin (DOGE)</option>
              </select>
            </div>
            <div class="mt-auto">

              <button class="bg-blue-300 hover:bg-blue-500 w-auto h-auto rounded-sm" id="btnblue">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
              </button>
            </div>
            <div class="w-1/2">

              <select class="select outline outline-1 outline-slate-600 w-full max-w-xs">
                <option value="21000">United States Dollar "$" (USD)</option>
                <option value="400">Argentine Peso "ARS" (ARS)</option>
                <option value="500">Belarusian Ruble "Br" (BYN)</option>
              </select>
            </div>
          </div>
          <!--End-->
          <div class="flex justify-center items-center  space-x-4">
            <div class="bitcoin">
              <p class="text-black "><span id="coinumber">1 </span> Bitcoin (BTC)
              <p>
            </div>
            <div class="ethereum">
              <p class="text-black "><span id="coinumber1">1 </span> Ethereum (ETH)
              <p>
            </div>
            <div class=" "><span>=<span></div>
            <div class=" ">
              <p><span class="font-bold hidden" id="total">21,626.17</span><span class="" id="convert_text">
                  States Dollar"$"
                  (USD)</span></p>
            </div>
          </div>

          <div class="flex justify-center items-center space-x-2 ">
            <div id="refresh" class=" bg-white text-gray-500 text-sm font-medium border border-slate-300 rounded p-2">
              <button onclick="">Refresh</button>
            </div>
            <div id="save" class=" bg-white text-gray-500 text-sm font-medium border border-slate-300 rounded p-2">
              <button>Save
                This Conversion</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="scc/app.js"></script>

</body>

</html>
